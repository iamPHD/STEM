<form action="https://www.google.com/search">
    <input type="text" name="q">
    <button> Search Google</button>
    <div>
        <input type="checkbox" name="agreement" id="agree">
        <label for="agree">I agree to search on google</label>
    </div>
    <div>
        <h2>Select you search enginee</h2>
        <input type="radio" name="searchenginee" id="google" value="googlesearch">
        <label for="google">GOOGLE SEARCH</label><br>
        <input type="radio" name="searchenginee" id="youtube" value="youtubesearch">
        <label for="youtube"> YOUTUBE SEARCH</label><br>
        <input type="radio" name="searchenginee" id="bing" value="bingsearch">
        <label for="bing"> BING SEARCH</label>
    </div>

    <div>

</form>
